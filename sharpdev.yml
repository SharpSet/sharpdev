version: 1.0
envfile: .env
values:
  TEST: Hello World!

scripts:
  build: go build -o ./internal/sharpdev ./src
  test1: sharpdev build && ./internal/sharpdev echo1
  test2: sharpdev build && ./internal/sharpdev echo2 $_ARG1
  test3: |
    sharpdev build
    cd ./internal
    ./sharpdev -p echo1

  echo1: echo TEST
  echo2: echo $_ARG1

  full: |
    sharpdev test1
    sharpdev test2 Test2
    sharpdev test3


